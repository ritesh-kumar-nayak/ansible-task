- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: sample ec2 key
      ec2_key:
        name: sample-key1
        region: us-east-2
      register: keyout
    - name: debugging  
      debug:
        var: keyout
    
    - name: store login key
      copy:
        content: "{{keyout.key.private_key}}"
        dest: ./sample-key.pem
