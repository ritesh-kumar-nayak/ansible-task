- name: Ubuntu_instance
  ec2:
    region: "{{ region }}"
    key_name: "{{ key_pair }}"
    instance_type: "{{ instance_type }}"
    image: "{{ ami_ubuntu }}"
    group_id: "subnet-0095f3eb899d9115b"
    subnet_id: "{{ vpc_subnet_id }}"
    count: 1
    wait: true
    assign_public_ip: true
  register: ubuntu_inst
  ignore_errors: true

- name: debugging
  debug:
    var: ubuntu_inst
